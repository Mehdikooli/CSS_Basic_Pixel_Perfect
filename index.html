<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 4 Pixel Perfect</title>
    <!-- Préchargement et intégration de la police Roboto depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <!-- Titre principal -->
    <h1>I am a H1</h1>
    <!-- Sous-titre principal -->
    <h2>I am a H2</h2>
    <!-- Paragraphe avec un mot stylisé -->
    <p class="mainP">i <span>am</span> a p</p>

    <!-- Carte de profil -->
    <figure>
        <div class="card">
            <img class="profil" src="./img/image1.png" alt="Avatar">
            <p class="John">John Doe</p>
            <p class="metier">Chief executive manager</p>
            <img class="linkedin" src="./img/linkedin.png" alt="LinkedIn">
            <img class="whatsapp" src="./img/whatsapp.png" alt="WhatsApp">
            <div class="ellipseProfile"></div>
        </div>
    </figure>
</main>

<footer>
    <!-- Rectangle décoratif dans le footer -->
    <div class="rectangle_footer"></div>
    <!-- Texte principal du footer -->
    <p class="pFooter">I am such a beautiful footer.</p>
</footer>
</body>
</html>
